<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var x = 0;
            var numbers = [];
            for (var i = 0; i < 10; i++) {
                y = Math.floor(Math.random() * 10 + 1)
                numbers.push(y);
            }
            show(numbers);

            for (var m = 0; m < 10; m++) {
                var x = 0;
                var y = 1;
                for (var i = 0; i < 10; i++) {
                    if (numbers[x] <= numbers[y]) {
                        x = x + 1;
                        y = y + 1;
                    }
                    else if (numbers[x] > numbers[y]) {
                        var k = numbers[x];
                        numbers[x] = numbers[y];
                        numbers[y] = k;
                        x = x + 1;
                        y = y + 1;
                    }
                    if (x == 9) {
                        break;
                    }
                    show(numbers);

                }
            }
        }
    </script>

</head>

<body>
    <h1>prac5</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
    <p id="plus"></p>
</body>

</html>
