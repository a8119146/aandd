<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        osql.requireLogin();

        async function runButtonPressed() {
            var sum = 0;
            var f = 0
            var objects = await osql.connect('select * from Students;');
            for (i = 0; i < objects.length; i++) {
                var height = objects[i].height
                if (objects[i].gender == 'f') {
                    sum = sum + Number(height);
                    f = f + 1;
                }
                var ave = sum / f;
                document.getElementById('res').innerHTML = JSON.stringify(ave, null, '\t');
            }

        }

    </script>

</head>

<body>
    <h1>8-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>
