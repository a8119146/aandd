<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac3-1 10個の乱数の合計を求める（繰り返しで）
            //prac3-2 10個の乱数の平均を求める
            //prac3-3 10個の乱数の最大値を求める
            //prac3-4 10個の乱数の最小値を求める
            var x = 1000000;
            var numbers = [];
            for (var i = 0; i < 10; i++) {
                y = Math.floor(Math.random() * 10 + 1)
                numbers.push(y);
            }
            show(numbers);
            for (var i = 0; i < 10; i++) {
                if (x > numbers[i]) {
                    x = numbers[i];
                }
            }
            document.getElementById('plus').innerHTML = x;
        }
    </script>

</head>

<body>
    <h1>prac3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
    <p id="plus"></p>
</body>

</html>
