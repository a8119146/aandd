<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createOrderedRandomNumbers(numbers, 20);
            show(numbers);
            for (var k = 0; k < 100; k++) {
                n = Math.floor(Math.random() * 20);
                m = Math.floor(Math.random() * 20);
                tmp = numbers[n];
                numbers[n] = numbers[m];
                numbers[m] = tmp
            }
            show(numbers);
            for (var z = 0; z < 20; z++) {
                if (numbers[z] == 1) {
                    document.getElementById('doko').innerHTML = "numbers[" + z + "]";
                    break;
                }
                else if (z == 19) {
                    document.getElementById('doko').innerHTML = "見つかりません";
                }
            }
        }

    </script>

</head>

<body>
    <h1>ex4-3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
    <p id="doko"></p>
</body>

</html>
